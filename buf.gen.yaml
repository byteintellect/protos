version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/byteintellect/protos_go
plugins:
  - name: go
    out: gen/out
    opt: paths=source_relative
  - name: go-grpc
    out: gen/out
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway
    out: gen/out
    opt: paths=source_relative
