version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/byteintellect/protos_go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt:
      - paths=source_relative
    path: /snap/go/current/bin/protoc-gen-go
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
    path: /snap/go/current/bin/protoc-gen-go-grpc
  - name: grpc-gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
    path: /snap/go/current/bin/protoc-gen-grpc-gateway
